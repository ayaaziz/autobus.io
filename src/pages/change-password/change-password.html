<ion-header class="{{this.helper.lang_direction}}">
  <ion-navbar color="autobus">
    <ion-title>
      {{ 'ChangePassword' | translate }}
    </ion-title>
    <ion-buttons  right>
      <button ion-button style="width: 30px">
        </button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="passwordGroup">
    <ion-col>
      <ion-row>
           <ion-item no-lines >
              <ion-label class="ion-label-password">{{ 'OldPassword' | translate }}</ion-label>
              <ion-input formControlName="oldPassword" type="password" [ngClass]="{'text-input-ar':(translate.getDefaultLang()=='ar'),'text-input-en':(translate.getDefaultLang()!='ar')}"></ion-input>
           </ion-item>
            <div [ngClass]="{'lineStyle-ar':(translate.getDefaultLang()=='ar'),'lineStyle-en':(translate.getDefaultLang()!='ar')}"></div>
            <div>
           <ion-label class="ion-label-error" *ngIf="!passwordGroup.controls.oldPassword.valid && submit==true">{{ 'EnterCurrentPassword' | translate}}</ion-label>
            </div>
          </ion-row>
      <ion-row>
          <ion-item no-lines>
              <ion-label class="ion-label-password">{{ 'NewPassword' | translate }}</ion-label>
              <ion-input formControlName="newPassword" type="password" [ngClass]="{'text-input-ar':(translate.getDefaultLang()=='ar'),'text-input-en':(translate.getDefaultLang()!='ar')}"></ion-input>
         </ion-item>
         <div [ngClass]="{'lineStyle-ar':(translate.getDefaultLang()=='ar'),'lineStyle-en':(translate.getDefaultLang()!='ar')}"></div>
         <div>
            <ion-label class="ion-label-error" *ngIf="!passwordGroup.controls.newPassword.valid && submit==true">{{ 'EnterNewPassWord' | translate}}</ion-label>
         </div>
        </ion-row>
      <ion-row>
          <ion-item no-lines>
              <ion-label class="ion-label-password">{{ 'ConfirmPassword' | translate }}</ion-label>
              <ion-input formControlName="confirmPassword" type="password" [ngClass]="{'text-input-ar':(translate.getDefaultLang()=='ar'),'text-input-en':(translate.getDefaultLang()!='ar')}"></ion-input>
         </ion-item>
            <div [ngClass]="{'lineStyle-ar':(translate.getDefaultLang()=='ar'),'lineStyle-en':(translate.getDefaultLang()!='ar')}"></div>
            <div>
                <ion-label class="ion-label-error" *ngIf="!passwordGroup.controls.confirmPassword.valid && submit==true ">{{ 'passwordNotConfirmed' | translate}}</ion-label>
             </div> 
     </ion-row>
     <button ion-button type="submit"  (click)="changePassword()" ng-submit="changePassword()"  style="margin:auto;background-color:#ff8300;width: 50%;display: block;margin-top:20px;text-transform: none;">{{'ChangePassword'|translate}}</button> 
    </ion-col>
  </form>
</ion-content>
