<ion-header class="{{this.helper.lang_direction}}">

  <ion-navbar color="autobus">
      
    <ion-title>
      {{ 'ContactUs'| translate}}
       <!-- <ion-icon name="send"  
       [ngClass]="{'sendButtonStyleAr':(translate.getDefaultLang()=='ar'),'sendButtonStyleEn':(translate.getDefaultLang()!='ar')}" 
       >
    </ion-icon> -->
    </ion-title> 
    <ion-buttons  right>
      <button ion-button (click)="sendMessage()">
          <ion-icon name="send" style="color:white;font-size:24px;font-weight: bold;" ></ion-icon>
        </button>
</ion-buttons>
  </ion-navbar>
 

</ion-header>


<ion-content >
  <form (ngSubmit)="sendMessage()">
    <ion-list style="margin-top:32px">
        <ion-item no-lines>
          <ion-label class="ion-label-contactUS">{{ 'Subject' | translate }}</ion-label>
          <ion-input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="messageSubject"[ngClass]="{'text-input-ar':(translate.getDefaultLang()=='ar'),'text-input-en':(translate.getDefaultLang()!='ar')}"></ion-input>
        </ion-item>
        <div [ngClass]="{'lineStyle-ar':(translate.getDefaultLang()=='ar'),'lineStyle-en':(translate.getDefaultLang()!='ar')}"></div>
        <ion-item *ngIf="this.helper.skipLogin" no-lines>
          <ion-label class="ion-label-contactUS">{{ 'EmailAddress' | translate }}</ion-label>
          <ion-input [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="messageEmail"[ngClass]="{'text-input-ar':(translate.getDefaultLang()=='ar'),'text-input-en':(translate.getDefaultLang()!='ar')}"></ion-input>
        </ion-item>
        <div *ngIf="this.helper.skipLogin"[ngClass]="{'lineStyle-ar':(translate.getDefaultLang()=='ar'),'lineStyle-en':(translate.getDefaultLang()!='ar')}"></div>
        <ion-item *ngIf="this.helper.skipLogin" no-lines>
          <ion-label class="ion-label-contactUS">{{ 'MobileNumber' | translate }}</ion-label>
          <ion-input [ngModelOptions]="{standalone: true}" type="tel" [(ngModel)]="messageTel"[ngClass]="{'text-input-ar':(translate.getDefaultLang()=='ar'),'text-input-en':(translate.getDefaultLang()!='ar')}"></ion-input>
        </ion-item>
        <div *ngIf="this.helper.skipLogin" [ngClass]="{'lineStyle-ar':(translate.getDefaultLang()=='ar'),'lineStyle-en':(translate.getDefaultLang()!='ar')}"></div>
        <ion-item no-lines>
          <ion-label class="ion-label-contactUS">{{ 'Message' | translate }}</ion-label>
          <ion-textarea [ngModelOptions]="{standalone: true}" type="text"   [(ngModel)]="message" [ngClass]="{'text-area-input-ar':(translate.getDefaultLang()=='ar'),'text-area-input-en':(translate.getDefaultLang()!='ar')}"></ion-textarea> 
        </ion-item>
        <div [ngClass]="{'lineStyle-ar':(translate.getDefaultLang()=='ar'),'lineStyle-en':(translate.getDefaultLang()!='ar')}"></div>
        <button ion-button type="submit"  style="margin:auto;background-color:#ff8300;width: 50%;display: block;margin-top:20px;text-transform: none;">{{'Send'|translate}}</button>   
      </ion-list>
    </form>
</ion-content>


<ion-footer *ngIf="supportPhoneNumber"  padding no-border color="white">
  <a href="tel:{{supportPhoneNumber}}" style="text-decoration: none; text-align: center;">
      <ion-row  style="width: fit-content;margin: auto;">
        <ion-col>
          <ion-icon name="ios-call-outline" Style="color:#ff8300;font-size: 19px; margin:0" (click)="callSupport()"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label style="margin: 0;font-size: 12px;color:#a7a9ac">{{'JUSTCALL'|translate}}</ion-label>
          <ion-label style="margin: 0;font-size: 12px;">{{supportPhoneNumber}}</ion-label>
        </ion-col>
      </ion-row>
    </a>
  </ion-footer>
