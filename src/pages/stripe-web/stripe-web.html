<ion-header>
  <ion-navbar>
    <ion-title>stripe-web</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-img src="/assets/imgs/stripe.png"></ion-img>
    <ion-card-header>
      <ion-card-title>Stripe Sample</ion-card-title>
      <ion-row>
        <ion-col>Total Payment</ion-col>
        <ion-col> {{currencyIcon}}{{paymentAmount}} </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <form action="/" method="post" id="payment-form">
        <div class="form-row">
          <div id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
        <button type="submit" color="success" expand="full">Make Payment</button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-content padding>
    <button (click)="payButtonClickHandler()">Pay</button>
  </ion-content>

</ion-content>
