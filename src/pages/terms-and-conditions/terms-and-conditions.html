<!--
  Generated template for the TermsAndConditionsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->



<ion-content padding style="background-color: #006098 ">
  <div>
      <ion-row style="height: fit-content !important">
         <ion-icon *ngIf="translate.getDefaultLang()!='ar'" (click)="goBack()" name="arrow-back" style="color: white;font-size: 30px;margin-top: 5px;"></ion-icon>
          <ion-icon *ngIf="translate.getDefaultLang()=='ar'" (click)="goBack()" name="arrow-forward" style="color: white;font-size: 30px;margin-top: 5px;"></ion-icon>
        <label style="color:white;font-size: 20px; width:90%; text-align: center;">{{'TermsAndConditions'|translate}}</label>
      </ion-row>
  </div>
<ion-list>
  <ion-row>
    <img src="assets/imgs/login.png" style="margin: auto;display: block;margin-top: 50px;">
  </ion-row>
  <ion-row style="color: white;margin-left: 20px;margin-right: 20px;font-size: 18px;">
      {{termsAndConditions}}
  </ion-row>
</ion-list>
    

</ion-content>
