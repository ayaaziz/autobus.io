<ion-header class="{{this.helper.lang_direction}}">


  <ion-navbar color="autobus">
      <ion-buttons  left>
        <button ion-button (click)="ionViewDidLoad()">
          <ion-icon name="refresh" style="color:white;font-size:24px;font-weight: bold;" ></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      {{ 'University' | translate }}
    </ion-title>
    <ion-buttons  right>
        
        <button ion-button (click)="openContact()">
            <ion-icon name="ios-call-outline" style="color:white;font-size:24px;font-weight: bold;" ></ion-icon>
          </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content #scrollArea scrollEvents="true" class="{{this.helper.lang_direction}}">
    <!-- *ngIf="sourceType==1" -->
    <div  style="margin-top: 30px !important;margin-left: 8%;margin-right: 8%;">
      <ion-row  class="shadowLocatinAddress">
        <ion-col col-1 style="margin: auto;display: block;">
          <div class="circleBase type1">
            <span style="font-weight: bold;display: block;padding-top: 3px">A</span>
          </div>
        </ion-col>
        <ion-col (click)="showSearchPlaces()" col-8 style="height:30px;color: #ff8300;margin: auto;display: block; font-size: 14px;margin-left: 5px;margin-right: 5px;">
            <span *ngIf="!locationAddress_Source" style="color:gray">{{"Source" | translate}}</span><ion-label style="margin: 0">{{locationAddress_Source}}</ion-label>
        </ion-col>
        <ion-col (click)="myLocation()" col-2 style="margin: auto;display: block;">
          <img src="assets/imgs/yourLocation.png" style="margin: auto;display: block;width: 28px;height: 28px;">
        </ion-col>
      </ion-row>
    </div>
    <div style="margin-top: 20px;margin-left: 8%;margin-right: 8%;">
      <ion-row class="shadowLocatinAddress">
        <ion-col col-1 style="margin: auto;display: block;padding: 4px 10px;" >
            <!-- [ngClass]="sourceType == 2 ? 'type1' : 'type2'" -->
          <div class="circleBase type2" >
              <!-- <span *ngIf="sourceType==2" >A</span><span *ngIf="sourceType==1" >B</span></span> -->
            <span style="font-weight: bold;display: block;">B</span>
          </div>
        </ion-col>
        <ion-col col-11 style="color: #006098;margin: auto;display: block; font-size: 14px;">
            <ion-select style="max-width: 100%;margin: 0 12px;text-transform: capitalize;"
             interface="popover" placeholder="{{this.translate.instant('selctUniversity')}}" [(ngModel)]="university" (ionChange)=(universityChanged()) >
            <ion-option value="{{item.id}}" *ngFor="let item of universities">{{item.university_name}}</ion-option>
          </ion-select>
        </ion-col>
        <!-- <ion-col (click)="swapSD()" col-2 style="margin: auto;display: block;"> 
          <img src="assets/imgs/icSwap.png" style="margin: auto;display: block;width: 20px;height: 20px;">
        </ion-col> -->
      </ion-row>
    </div>
