<ion-content padding style="background-color:#006098" class="{{this.helper.lang_direction}}">
  <ion-icon name="globe" style="font-size: 30px;color: white;" (click)="this.helper.changelang()"></ion-icon>  
<p style="text-align: center;"><img src="assets/imgs/login.png"></p>
<ion-item no-lines>
<h5 style="font-weight: bold;color:white;font-size:2.2rem; margin: 0;text-transform: uppercase;">{{"verifyAccount" | translate}}</h5><br>
<h6 style="font-weight: bold;color:white;font-size:1.5rem; margin: 0;">{{"codeSentDesc" | translate}}:</h6>{{email}}
</ion-item>
<form [formGroup]="registerFormOne" (ngSubmit)="verifyUser()">
<ion-item no-lines>
<ion-label style="color:white" floating>{{"verifyCode" | translate}}</ion-label>
<ion-input type="text" formControlName="code" [(ngModel)]="code" style="border-bottom: 1px solid white;">
</ion-input>

</ion-item>
<div class="error-msg" *ngIf="!registerFormOne.controls.code.valid && submitAttempt">{{"enterCode" | translate}}</div>
<ion-item no-lines style="margin-top: 30px;">
<button ion-button style="  height: 48px;  background-color: #ff8500;color:white;width:99%;font-weight: bold;">{{"verify" | translate}}</button> 
</ion-item>
</form>
</ion-content>
